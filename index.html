<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap');
    </style>
  </head>
  <body>
    <section>
      <img src="images/illustration-hero.svg" alt="Mulher escutando mÃºsica" />
      <div class="mensage">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="price">
        <img src="images/icon-music.svg" alt="nota musical" />
        <span>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </span>
        <button class="change">Change</button>
      </div>

      <button class="proceed" type="submit">Proceed to Payment</button>
      <button class="cancel" type="submit">Cancel Order</button>
    </section>
  </body>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Augusto Lumes</a>.
    </div>
  </footer>
</html>
